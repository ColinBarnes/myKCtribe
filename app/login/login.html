<div id="LoginCtrl">
	<div class="dialog">
		<div ng-show="message">{{message}}</div>
		<input type="text" placeholder="EMAIL" ng-model="user.email" autocorrect="off" autocapitalize="off">
		<input type="password" placeholder="PASSWORD" ng-model="user.password">
		<button ng-click="login()">LOG IN</button>
	</div>
	<div class="photoCopyright">Photography Copyright Â© 2014 Tim Zook</div>
</div>
